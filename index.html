<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<meta name=description content="">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title>VueJS practice</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="vue-app">
		<h1>{{ greet('afternoon') }}</h1>
		<p>Name: {{ name }}</p>
		<p>Job: {{ job }}</p>
		<a v-bind:href="insta">FoxiBerta</a>
		<input type="text" name="" value="" :placeholder="name">
		<p v-html="instaTag"></p>
		<p>{{ name }} is {{ age }} old</p>

		<button v-on:click="subtract(1)">Make younger</button>
		<button v-on:click="add(1)">Make older</button>
		<button v-on:dblclick.once="subtract(10)">Make younger by 10</button>
		<button @dblclick="add(10)">Make older by 10</button>
		<div id="canvas" v-on:mousemove="updateXY">{{ x }}, {{ y }}</div>
		<a v-on:click.prevent="preventer" href="https://www.instagram.com/explore/tags/foxiberta/">prevent</a>

		<label>Name</label>
		<input type="text" v-model="inputName" v-on:keyup.enter="logAlma">
		<span>{{ inputName }}</span>

		<button v-on:click="a++">Add to A</button>
		<button v-on:click="b++">Add to B</button>
		<p>A = {{a}}</p>
		<p>A = {{b}}</p>
		<p>Age + A = {{ addToA }}</p>
		<p>Age + B = {{ addToB }}</p>

	</div>

	<script src="app.js"></script>
</body>
</html>
